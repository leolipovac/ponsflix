{% extends "film/base.html" %}
{% load i18n %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{% trans "Supprimer un film" %}</legend>
                <h2>{% trans "Voulez vous vraiment supprimer le film " %}"{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger"
                        type="submit">{% trans "Voulez vous vraiment supprimer le film " %}</button>
                <a class="btn btn-outline-secondary" href="{% url 'film-detail' object.id %}">{% trans "Annuler" %}</a>
            </div>
        </form>
    </div>
{% endblock content %}
