{% extends 'film/base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="row">
        <div class="col-8 col-md-4 mx-auto">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <legend class="mb-4 pb-3 border-bottom text-center text-uppercase">{% trans "Rejoignez nous!" %}</legend>
                    {{ form_register | crispy }}
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">{% trans "Inscrivez vous !" %}</button>
                </div>

                <div class="border-top mt-3">
                    <small class="text-muted">
                        Already have an account ? <a class="ml-2"
                                                     href="{% url 'login' %}">{% trans "S'identifier" %}</a>
                    </small>
                </div>
            </form>
        </div>

    </div>

{% endblock content %}
