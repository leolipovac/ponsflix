{% extends "film/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        <div class="col-12 col-md-6 mx-auto mt-4">
            <div class="from-group">
                <legend class="text-uppercase font-weight-bold border-bottom text-center pb-3 mb-5">
                    {% trans "éditer votre profile" %}
                </legend>
            </div>
            <div class="media">
                <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" alt="photo profile">
                <div class="media-body">
                    <h2 class="account-heading">{{ user.username }}</h2>
                    <p class="text-secondary">{{ user.email }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 mx-auto mt-4">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {{ u_form | crispy }}
                {{ p_form | crispy }}
                <div class="form-group">
                    <button class=" btn btn-outline-danger">{% trans "Mettre à jour" %}</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
